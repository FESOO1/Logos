<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the logo that you are looking for easily!</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="logos">
        <!-- LOGOS INPUT -->
        <div class="logos-input-container">
            <form class="logos-input">
                <label for="logosInputItself">
                    <input type="search" placeholder="Search for a logo..." id="logosInputItself" class="logos-input-itself">
                </label>
                <button type="submit" class="logos-input-button" id="searchButton">SEARCH</button>
            </form>
            <p class="logos-input-paragraph"></p>
        </div>

        <!-- LOGOS OUTPUT -->
        <div class="logos-output">
            <div class="logo-output">
                <div class="logo-output-image">
                    <img src="https://cdn.brandfetch.io/idawOgYOsG/w/128/h/128/fallback/lettermark/icon.webp?c=1ax1735942114557bfumLaCV7mK2mcn88b" class="logo-output-image-itself">
                </div>
                <div class="logo-output-info">
                    <h2 class="logo-output-info-name">Apple</h2>
                    <a href="" target="_blank" class="logo-output-info-domain">apple.com</a>
                </div>
                <div class="logo-output-buttons">
                    <button type="button" class="logo-output-button">COPY ICON URL</button>
                    <button type="button" class="logo-output-button">
                        <svg class="logo-output-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M4 17.9808V9.70753C4 6.07416 4 4.25748 5.17157 3.12874C6.34315 2 8.22876 2 12 2C15.7712 2 17.6569 2 18.8284 3.12874C20 4.25748 20 6.07416 20 9.70753V17.9808C20 20.2867 20 21.4396 19.2272 21.8523C17.7305 22.6514 14.9232 19.9852 13.59 19.1824C12.8168 18.7168 12.4302 18.484 12 18.484C11.5698 18.484 11.1832 18.7168 10.41 19.1824C9.0768 19.9852 6.26947 22.6514 4.77285 21.8523C4 21.4396 4 20.2867 4 17.9808Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./scripts/search.js"></script>
</body>
</html>
